<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./jquery/jquery-3.7.1.min.js"></script>

<body>
    <h1>메뉴를 골라 담으세요</h1>

    <div class="container">
        <div class="box menu-box">
            <h3>메뉴</h3>
            <div draggable="true" menuname="불고기 버거" price="5000" class="menu">불고기 버거 (₩5000)</div>
            <div draggable="true" menuname="새우 버거" price="6000" class="menu">새우 버거 (₩6000)</div>
            <div draggable="true" menuname="맛있는 버거" price="7000" class="menu">맛있는 버거 (₩7000)</div>
        </div>
    
        <div class="box cart cart-box">
            <h3>장바구니</h3>
            <div class="cart-items"></div>
                <!-- 장바구니 아이템이 여기 추가됩니다 -->
            <div class="total-price">총액: ₩0</div>
        </div>
    </div>
