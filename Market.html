<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 가게 키오스크</title>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <script src="Market.js"></script>
    <link rel="stylesheet" href="Market.css">
</head>
<body>
    <h1>메뉴를 골라 담으세요</h1>
    <hr>
    <div class="container">
        <div class="box menu-box">
            <h3>메뉴</h3>
            <div draggable="true" menuname="불고기 버거" price="5000" class="menu" img="bulgogi_burger">
                <img src="images/bulgogi_burger.jpg" alt="불고기 버거">
                <p>불고기 버거 (₩5000)</p>
            </div>
            <div draggable="true" menuname="새우 버거" price="6000" class="menu" img="shrimp_burger">
                <img src="images/shrimp_burger.jpg" alt="새우 버거">
                <p>새우 버거 (₩6000)</p>
            </div>
            <div draggable="true" menuname="치킨 버거" price="7000" class="menu" img="chicken_burger">
                <img src="images/chicken_burger.jpg" alt="치킨 버거">
                <p>맛있는 버거 (₩7000)</p>
            </div>
        </div>
    
        <div class="box cart cart-box">
            <h3>장바구니</h3>
            <div class="cart-items"></div>
                <!-- 장바구니 아이템이 여기 추가됩니다 -->
            <div class="total-price">총액: ₩0</div>
        </div>
        <div class="payment-section">
            <button id="payment-button">결제</button>
        </div>

        <!-- 관리자 로그인 버튼 -->
<button id="adminLoginBtn">관리자 로그인</button>

<!-- 관리자 로그인 폼 -->
<div id="adminLoginForm" style="display: none;">
    <label for="adminId">아이디:</label>
    <input type="text" id="adminId" placeholder="관리자 아이디">
    <label for="adminPassword">비밀번호:</label>
    <input type="password" id="adminPassword" placeholder="비밀번호">
    <button id="loginBtn">로그인</button>
    <button id="cancelLogin">취소</button>
</div>

<!-- 관리자 기능 -->
<div id="adminPanel" style="display: none;">
    <h2>관리자 기능</h2>
    <form id="menuForm" enctype="multipart/form-data">
        <label for="menuName">메뉴 이름:</label>
        <input type="text" id="menuName" name="menuName" required>
        
        <label for="menuPrice">메뉴 가격:</label>
        <input type="number" id="menuPrice" name="menuPrice" required>
    
        <label for="menuImage">이미지 첨부:</label>
        <input type="file" id="menuImage" name="menuImage" accept="image/*" required>
    
        <button type="button" id="addMenu">메뉴 추가</button>
    </form>
    <div id="menuList"></div>
    <button id="deleteMenuBtn">메뉴 삭제</button>
    <button id="resetSalesBtn">판매 내역 초기화</button>
    <button id="logoutBtn">로그아웃</button>
</div>

        
        <div class="sales-management">
            <h3>판매 내역</h3>
            <div id="salesLog"></div>
            <p>총 판매 금액: <span id="totalSales">0</span>원</p>
            <button id="resetSales">판매 내역 초기화</button>
        </div>
        
    </div>
</body>
</html>
